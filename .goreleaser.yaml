# GoReleaser configuration for todo
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy

builds:
  - id: todo
    main: .
    binary: todo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    # Inject version into the binary
    ldflags:
      - -s -w
      - -X github.com/juanibiapina/todo/internal/version.Version={{.Version}}

archives:
  - id: todo
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
      - 'typo'
  groups:
    - title: Features
      regexp: '^feat:'
      order: 0
    - title: Bug Fixes
      regexp: '^fix:'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: juanibiapina
    name: todo
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## todo {{.Version}}

    Download the appropriate binary for your platform below.

  footer: |
    ## Installation

    ### macOS / Linux
    ```bash
    # Download the appropriate binary for your platform
    # Extract and move to your PATH
    tar -xzf todo_{{.Version}}_darwin_amd64.tar.gz
    sudo mv todo /usr/local/bin/
    ```

    **Full Changelog**: https://github.com/juanibiapina/todo/compare/{{.PreviousTag}}...{{.Tag}}

brews:
  - name: todo
    repository:
      owner: juanibiapina
      name: homebrew-taps
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/juanibiapina/todo"
    description: "Local ticket tracking in markdown"
    license: "MIT"
    install: |
      bin.install "todo"
